<mat-card>
<form [formGroup]="user" (ngSubmit)="onSubmit()">
  <h3>Login</h3>
        <mat-card-content fxLayout="column" style="width: 250px;">
          <mat-form-field >
            <input matInput placeholder="Email" aria-label="email" data-cy="login-email" formControlName="username"/>
          </mat-form-field>
          <mat-form-field>
            <input type="password" matInput placeholder="Password" aria-label="password" data-cy="login-password" formControlName="password"/>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions fxLayout="row" style="width: 270px">
          <button style="margin-left: 10px;" mat-raised-button color="primary" type="submit" data-cy="login-button">Login</button>
          <button style="margin-left: 100px;" mat-raised-button color="basic" data-cy="register-button" 
                  [routerLink]="['/register']">Register</button>
        </mat-card-actions>
      </form>
      <mat-card class="error" *ngIf="errorMessage" data-cy="appError">
        got an error while loading the game list: {{ errorMessage }}
      </mat-card>
    </mat-card>
