<mat-card class="card-wrapper">
    <mat-card-header>
      <mat-card-title>{{game.title}}</mat-card-title>
      <mat-card-subtitle>{{game.console}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="assets/images/{{game.console}} {{game.title}}.jpg">
    <mat-card-content>
     {{game.description}}
    <mat-list>
      <mat-list-item>
        <p>New price: {{game.newPrice | currency:"EUR":"symbol" }}</p>
        <p>Used price: {{game.usedPrice | currency:"EUR":"symbol" }}</p> 
      </mat-list-item>
      <mat-list-item>
        <p>New in stock: {{game.newStock}}</p> 
        <p>Used in stock: {{game.usedStock}}</p> 
      </mat-list-item>
      <mat-list-item>
        <button>Buy New</button>
        <button>Buy Used</button>
      </mat-list-item>
    </mat-list>
    </mat-card-content>
  </mat-card>
