<mat-sidenav-container class="sidenav-container">
  
  <mat-sidenav #drawer class="sidenav" fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false">
  <mat-toolbar>Menu</mat-toolbar>
  <mat-nav-list>
    <a mat-list-item [routerLink]="['game/list']" data-cy="games-button">Games</a>
    <a mat-list-item [routerLink]="['game/add']" data-cy="add-game-button">Add game</a>
    <a mat-list-item [routerLink]="['game/delete']" data-cy="delete-game-button">Delete game</a>
  </mat-nav-list>
  </mat-sidenav>

<mat-sidenav-content>
  <mat-toolbar color="primary">
    <button
      type="button"
      aria-label="Toggle sidenav"
      mat-icon-button
      (click)="drawer.toggle()"
      *ngIf="isHandset$ | async">
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    <span>The Game Stock Manager</span>
    <span class="fill-space"></span>
    <span *ngIf="loggedInUser$ | async as user;">
      {{ user }}
      <button (click)="logout()" mat-flat-button>
        Logout
      </button>
    </span>
  </mat-toolbar>
  <ng-content></ng-content>
</mat-sidenav-content>
</mat-sidenav-container>
